<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section p {
            margin: 5px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رزومه من</h1>
        <div class="section">
            <h2>اطلاعات شخصی</h2>
            <p>نام: [نام شما]</p>
            <p>ایمیل: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>لینکدین: <a href="https://linkedin.com/in/yourprofile">linkedin.com/in/yourprofile</a></p>
        </div>
        <div class="section">
            <h2>سوابق تحصیلی</h2>
            <p>کارشناسی [رشته] - [دانشگاه] - [سال]</p>
        </div>
        <div class="section">
            <h2>سوابق شغلی</h2>
            <p>[عنوان شغل] - [شرکت] - [سال شروع] تا [سال پایان]</p>
            <p>توضیحات: [شرح وظایف یا دستاوردها]</p>
        </div>
        <div class="section">
            <h2>مهارت‌ها</h2>
            <p>[مهارت ۱]، [مهارت ۲]، [مهارت ۳]</p>
        </div>
    </div>
</body>
</html>
